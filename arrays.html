<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usando Arrays</title>
    <link rel="stylesheet" href="css/style3.css">
        <script>
        var articulos=["Zapatillas","Camiseta","Pantalon","Calcetines"]; // forma 1 de declarar Array
        /*var articulos=new Array ("Zapatillas","Camiseta","Pantalon","Calcetines");forma 2 de declarar Array*/
        /*var articulos=[];arrar vacio*/
        </script>
        
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
          document.write("<p> El Primer Articulo es <strong>");
          document.write(articulos[0] + "</strong></p>"); //primer valor del array
          document.write("<p> El Ultimo Elemento es <strong>");
          document.write(articulos[articulos.length -1] + "</strong></p>"); // nos devolvera la ultima posicon del array
          articulos.unshift("Balon"); //añadir un nuevo articulo al array
          document.write("<p>Agregamos este nuevo elemento: <strong>");
          document.write(articulos[0] + "</strong></p>"); //la primera nueva posicion del array
          document.write("<p>Se Agrego un elemento mas al final: <strong>");
          articulos.push(prompt ("Ingresa el articulo: ")); //agrega elemento al final del array
          document.write(articulos[articulos.length-1] + "</strong></p>"); 
          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br/>");
          document.write(articulos[4] + "<br/>");
          document.write(articulos[5] + "<br/></p>");
          alert("Borraremos el primer elemento");
          articulos.shift();
          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br/>");
          document.write(articulos[4] + "<br/></p>");
          alert("Borraremos el ultimo  elemento");
          articulos.pop();
          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br/></p>");          
          //alert(articulos.length); //cuantos elementos tiene el array
          </script>
     </div>
  </div>
  
</div>
</body>
</html>
