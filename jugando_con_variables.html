<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jugando con variables</title>
    <link rel="stylesheet" href="css/style2.css">
    <script>
        var nombre=prompt("Ingresa tu Nombre ");
        var apellido=prompt("Ingrese tu Apellido ");
        var edad=prompt("ingrese su Edad");
        var restando=prompt("cuantos años desea quitarse");
            edad -=restando;
    </script>
</head>

<body>
    <div class="contenedor">
        <div class="header">
	    <p class="logo">Curso JavaScript Píldoras Informáticas</p>
        </div>
    <div class="contenido">
	    <div class="principal">
    <h1>Jugando con las variables</h1>
        <script>
            
                document.write("<p>");//abrir un parrafo nuevo
                document.write("Bienvenido: " + nombre + " " + apellido + "<br/>" + "Te gustaria tener " + edad + "años");             
                document.write("</p");
        </script>
        </div>
    </div>
</div>
</body>
</html>
